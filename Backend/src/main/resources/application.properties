spring.application.name=Backend
server.port=8081
management.security.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=ALWAYS
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
info.application.name=Actuator info
info.application.description=A demo Spring Project with information
info.organization=JVM INDONESIA
info.java-version=${java.version}
info.java-vendor=${java.vendor}
spring.docker.compose.file=./Backend/compose.yaml
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/users?createDatabaseIfNotExist=true
